<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatores de Correção e Cocção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Calculadora de Fatores de Correção e Cocção</h1>
    </header>
    <div class="container-fluid">
        <main>
            <section id="correcao">
                <h2>Fator de Correção</h2>
                <form id="correcaoForm">
                    <label for="pesoBruto">Peso Bruto (g):</label>
                    <input type="number" id="pesoBruto" required>
                    <label for="pesoLiquido">Peso Líquido (g):</label>
                    <input type="number" id="pesoLiquido" required>
                    <button type="button" onclick="calcularCorrecao()">Calcular</button>
                </form>
                <p id="resultadoCorrecao"></p>
            </section>
            <section id="coccao">
                <h2>Fator de Cocção</h2>
                <form id="coccaoForm">
                    <label for="pesoCru">Peso Cru (g):</label>
                    <input type="number" id="pesoCru" required>
                    <label for="pesoCozido">Peso Cozido (g):</label>
                    <input type="number" id="pesoCozido" required>
                    <button type="button" onclick="calcularCoccao()">Calcular</button>
                </form>
                <p id="resultadoCoccao"></p>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
